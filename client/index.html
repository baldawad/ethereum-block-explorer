<html>
  <head>
    <meta charset="utf-8"/>
    <title>Ethereum Blocks | Etherscan</title>
    <script type="module" src="index.js"></script>
  </head>
  <a class="navbar-brand  pt-md-0" href="/" target="_parent" aria-label="Etherscan">
    <img id="logo-header" width="50" src="https://pbs.twimg.com/profile_images/1084788308595617793/DOnqq1OM_400x400.jpg" alt="Etherscan Logo">
    <!--!https://avatars.githubusercontent.com/u/37715779?s=200&v=4-->
</a>
  <body>
    <div class="components"> 
      <div class="wallet">
        <h1> Rinkenet Testnet Explorer </h1>
        <select id="network" class="select">
        <option selected value="0">Rinkeby Testnet</option>
        <option value="1">Ethereum Mainnet</option>
        </select>        
        <input id="exchange-address" placeholder="Search Address" maxlength="42" size="50"/>
        <div class="button" id="search">
            Search
        </div>
        <div id="balance">
            0
        </div>
      </div>
    </div>
    <div>
        <h3> Blocks (Latest 10 blocks) </h3>
        <table id="blocks_table"> 
            <tr>
            <th>Block</th>
            <th>Age</th>
            <th>Txn</th>
            <th>Uncles</th>
            <th>Miner</th>
            <th>Gas Used</th>
            <th>Gas Limit</th>
            <th>Base Fee</th>
            <th>Burnt Fees (ETH)</th>
            </tr>
        </table>
    </div>
  </body>
</html>
